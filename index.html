<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li Moraes - Modelo | Em Manutenção</title>
    <meta name="description" content="Site oficial da modelo Li Moraes. Portfólio de fotos, contato e informações profissionais.">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1423;
            --bg-secondary: #231933;
            --accent: #e43f6f;
            --accent-soft: #642d62;
            --text-primary: #f9e5f6;
            --text-secondary: #c7a1c2;
            --footer-bg: #1e1d2b;
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
        }
        header {
            background: var(--bg-secondary);
            box-shadow: 0 2px 12px #a62d5d50;
            padding: 2rem 0 1.5rem 0;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin: 0;
            color: var(--accent);
            text-shadow: 0 2px 8px #e43f6f25;
        }
        header p {
            margin-top: 0.5rem;
            font-weight: 400;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .maintenance {
            background: var(--accent);
            color: #fff;
            padding: 2rem 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 18px #e43f6f60;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 2px 8px #a62d5d30;
        }
        .coming-soon {
            font-size: 1.3rem;
            color: var(--accent);
            background: var(--accent-soft);
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 10px #642d6240;
            margin-bottom: 2rem;
        }
        footer {
            text-align: center;
            padding: 1.5rem 0;
            background: var(--footer-bg);
            color: var(--accent);
            font-size: 1rem;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 2rem;}
            .maintenance { font-size: 1.2rem; }
            .coming-soon { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Li Moraes</h1>
        <p>Modelo Profissional</p>
    </header>
    <main>
        <div class="maintenance">EM MANUTENÇÃO</div>
        <div class="coming-soon">
            Em breve, o portfólio completo de fotos de Li Moraes estará disponível aqui.<br>
            Acompanhe nossas redes sociais para novidades!
        </div>
    </main>
    <footer>
        &copy; 2025 Li Moraes. Todos os direitos reservados.
    </footer>
</body>
</html>
