<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Li Moraes - Modelo</title>
  <meta name="description" content="Site oficial de Li Moraes, modelo profissional. Em breve, portfólio fotográfico completo.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #fff 0%, #e8eaf6 100%);
      min-height: 100vh;
      color: #262626;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }
    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #9f5afd 20%, #ff7eb3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 4px 20px rgba(159,90,253,0.12);
    }
    .logo-text {
      color: #fff;
      font-size: 2.5em;
      font-weight: 700;
      letter-spacing: 4px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 2.2em;
      margin: 0;
    }
    .subtitle {
      font-size: 1.1em;
      color: #7b1fa2;
      margin-top: 8px;
      margin-bottom: 0;
      font-weight: 400;
      text-align: center;
    }
    main {
      background: #fff;
      padding: 32px 28px;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(123, 31, 162, 0.07);
      text-align: center;
      max-width: 350px;
    }
    .maint {
      color: #d50000;
      font-size: 1.5em;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 18px;
      margin-top: 0;
    }
    .desc {
      font-size: 1.06em;
      color: #444;
      margin-bottom: 0;
    }
    footer {
      margin-top: 42px;
      font-size: 0.98em;
      color: #a5a5a5;
      text-align: center;
    }
    @media (max-width: 480px) {
      header { margin-bottom: 24px; }
      main { padding: 20px 10px; max-width: 95vw; }
      .logo-circle { width: 85px; height: 85px; }
      h1 { font-size: 1.4em; }
      .maint { font-size: 1.15em; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-circle">
      <span class="logo-text">LM</span>
    </div>
    <h1>Li Moraes</h1>
    <div class="subtitle">Modelo Profissional</div>
  </header>
  <main>
    <p class="maint">EM MANUTENÇÃO</p>
    <p class="desc">
      O portfólio de fotos da modelo Li Moraes estará disponível em breve.<br>
      Siga-nos nas redes sociais para novidades!
    </p>
  </main>
  <footer>
    &copy; 2025 Li Moraes. Todos os direitos reservados.
  </footer>
</body>
</html>
