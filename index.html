<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li Moraes - Modelo | Em Manutenção</title>
    <meta name="description" content="Site oficial da modelo Li Moraes. Portfólio de fotos, contato e informações profissionais.">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #fafafa 0%, #f2d6e1 100%);
            min-height: 100vh;
            color: #2e2e2e;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #fff;
            box-shadow: 0 2px 8px #f3c6da80;
            padding: 2rem 0 1.5rem 0;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin: 0;
            color: #b23a63;
        }
        header p {
            margin-top: 0.5rem;
            font-weight: 400;
            font-size: 1.2rem;
            color: #555;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .maintenance {
            background: #f0a6ca;
            color: #fff;
            padding: 2rem 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 16px #b23a6380;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-align: center;
        }
        .coming-soon {
            font-size: 1.3rem;
            color: #b23a63;
            background: #fff;
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px #f3c6da80;
            margin-bottom: 2rem;
        }
        footer {
            text-align: center;
            padding: 1.5rem 0;
            color: #b23a63;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 2rem;}
            .maintenance { font-size: 1.2rem; }
            .coming-soon { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Li Moraes</h1>
        <p>Modelo Profissional</p>
    </header>
    <main>
        <div class="maintenance">EM MANUTENÇÃO</div>
        <div class="coming-soon">
            Em breve, o portfólio completo de fotos de Li Moraes estará disponível aqui.<br>
            Acompanhe nossas redes sociais para novidades!
        </div>
    </main>
    <footer>
        &copy; 2025 Li Moraes. Todos os direitos reservados.
    </footer>
</body>
</html>
